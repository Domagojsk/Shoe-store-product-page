<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>E-commerce product page</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div class="left-container">
        <img
          src="/images/icon-menu.svg"
          alt="Hamburger menu icon"
          class="hamburger"
        />

        <img src="/images/logo.svg" alt="Sneakers logo" class="logo" />

        <nav class="main-nav hidden">
          <div class="mobile-menu">
            <img
              src="/images/icon-close.svg"
              alt="menu close icon"
              class="close-menu"
            />

            <ul class="nav-container">
              <li class="nav-link"><a href="#">Collections</a></li>
              <li class="nav-link"><a href="#">Man</a></li>
              <li class="nav-link"><a href="#">Women</a></li>
              <li class="nav-link"><a href="#">About</a></li>
              <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="right-container">
        <div class="btn-cart">
          <img src="/images/icon-cart.svg" alt="Cart icon" class="cart" />
          <div class="cart-counter hidden">3</div>
        </div>

        <img
          src="/images/image-avatar.png"
          alt="User avatar"
          class="user-icon"
        />
      </div>
    </header>
